<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Listagem</h1>

    <ul>
    {% for transacao in transacoes %}
        <a href="{% url 'url_update' transacao.id %}"><li>{{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria  }}</li></a>
    {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">Novo</a>

</body>
</html>
